<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Home Page</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<ul id="nav-bar">
    <li><a class="nav-bar-opacity" href="#">Gmail</a></li>
    <li><a class="nav-bar-opacity" href="#">Images</a></li>
    <li><a href="#">
        <div class="nav-bar-opacity" id="menu-icon"></div>
    </a></li>
    <li>
        <!--  Notification icon has been added -->
        <a href="#">
            <div class="nav-bar-opacity" id="notification-icon"></div>
        </a>
    </li>
    <li>
        <!--  User image has been added at the corner of the page  -->
        <img id="img" class="style-scope yt-img-shadow" alt="Avatar image" height="32" width="32" src="https://yt3.ggpht.com/yti/APfAmoHm2k_fUNrqCmULXmYp2Fs1r6cLBt7mFP7ruOMaVOw=s88-c-k-c0x00ffffff-no-rj-mo">
    </li>
    <li>
        <button id="sign-in"><a href="#" id="sign-in-text">Sign in</a></button>
    </li>
</ul>

<div class="main-content">
    <div id="logo">
        <img alt="Google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div id="search-bar">
        <label>
            <input name="search" type="text">
        </label>
        <a href="#" id="speech-link"><img
                alt="Speech icon"
                src="https://lh5.googleusercontent.com/OorCLDb2xlVQ4P2MDNCiwAnpv0K1ZrcDwEwRS3sOfDMrnYTnVPvCh7WtFQMbZ_S9u_jzcSLd8g=s128-h128-e365"></a>
    </div>
    <div class="buttons">
        <button name="Google-Search" style="opacity: 0.5;">Google Search</button>
        <button name="Feeling-Lucky" style="opacity: 0.5;">I'm Feeling Lucky</button>
    </div>
    <!-- Grid Created -->
    <div class="grid" >
        <!--  Images has been added-->
        <div class="one"><a title="Outlook" href="https://outlook.office.com/mail/inbox" target="new"><img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Outlook_hi-res_icon_%282019%29.svg" style="height: 100px; width: 150px"></a> </div>
        <div class="one"><a title="Gmail" href="https://mail.google.com/mail/u/0/" target="new"><img src="https://img.etimg.com/thumb/msid-68666283,width-640,resizemode-4,imgsize-154909/a-15-year-long-legacy.jpg" style="height: 100px; width: 150px"> </a></div>
        <div class="one"><a title="Canvas" href="https://umkc.instructure.com/" target="new"><img src="https://online.umkc.edu/wp-content/uploads/2018/07/canvas-logo.png" style="height: 100px; width: 150px"></a></div>
        <div class="one"><a title="Amazon" href="https://www.amazon.com/" target="new"><img src="https://1000logos.net/wp-content/uploads/2016/10/Amazon-Logo.png" style="height: 100px; width: 150px"></a></div>
        <div class="one"><a title="YouTube" href="https://www.youtube.com/" target="new"><img src="https://hitechwiki.com/wp-content/uploads/2018/01/Youtube-Logo.jpg" style="height: 100px; width: 150px"></a></div>
        <div class="one"><a title="Github" href="https://github.com/" target="new"><img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Font_Awesome_5_brands_github.svg" style="height: 100px; width: 150px"></a></div>
    </div>
</div>
</body>
<footer>
    <div class="bottom-nav">
        <ul class="ul-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>

        </ul>
        <ul class="ul-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>

        </ul>
    </div>
</footer>
</html>
